<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测效果</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 确保内容从顶部开始排列 */
            overflow: auto; /* 确保内容超出时页面可以滚动 */
        }
        .image-container {
            display: grid;
            gap: 20px; /* 图片之间的间距 */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 自适应列 */
            justify-items: center; /* 水平居中对齐 */
            align-items: center; /* 垂直居中对齐 */
            padding: 20px;
            box-sizing: border-box;
            width: 100%; /* 确保容器宽度100% */
            margin-left: 50px; /* 让滚动区域向右移动 50px */
        }
        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px; /* 设置最大宽度 */
            max-height: 400px; /* 设置最大高度 */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="images/photo/detection1.png" alt="检测结果1">
    <img src="images/photo/detection2.png" alt="检测结果2">
    <img src="images/photo/detection3.png" alt="检测结果3">
    <img src="images/photo/detection4.png" alt="检测结果4">
    <img src="images/photo/detection5.png" alt="检测结果5">
    <img src="images/photo/detection6.png" alt="检测结果6">
    <img src="images/photo/detection7.png" alt="检测结果7">
    <img src="images/photo/detection8.png" alt="检测结果8">
    <img src="images/photo/detection9.png" alt="检测结果9">
    <img src="images/photo/detection10.png" alt="检测结果10">
    <img src="images/photo/detection11.png" alt="检测结果11">
    <img src="images/photo/detection12.png" alt="检测结果12">
</div>
</body>
</html>
