<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Graph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #menu {
            display: flex;
            flex-direction: row;
        }
        .menu-item {
            position: relative;
            margin-right: 10px;
        }
        .menu-item > button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .menu-item > button:hover {
            background-color: #0056b3;
        }
        .menu-item > .submenu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #f4f4f4;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
            width: 100%;
        }
        .submenu button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            text-align: left;
            border-radius: 0;
            margin: 0;
            cursor: pointer;
        }
        .submenu button:hover {
            background-color: #0056b3;
        }
        .menu-item:hover > .submenu {
            display: block;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #defaultMessage {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="menu">
        <div class="menu-item">
            <button>图谱</button>
            <div class="submenu">
                <button onclick="showContent('上下位.html', this)">上下位</button>
                <button onclick="showContent('产出.html', this)">产出</button>
                <button onclick="showContent('先后.html', this)">先后</button>
                <button onclick="showContent('关联.html', this)">关联</button>
                <button onclick="showContent('因果.html', this)">因果</button>
                <button onclick="showContent('实例.html', this)">实例</button>
                <button onclick="showContent('方式.html', this)">方式</button>
                <button onclick="showContent('相似.html', this)">相似</button>
                <button onclick="showContent('组成.html', this)">组成</button>
                <button onclick="showContent('输入.html', this)">输入</button>
            </div>
        </div>
        <div class="menu-item">
            <button>对比效果</button>
            <div class="submenu">
                <button onclick="showContent('segmentation.html', this)">分割</button>
                <button onclick="showContent('detection.html', this)">检测</button>
            </div>
        </div>
    </div>
</div>
<div id="content">
    <iframe id="iframeContent" src=""></iframe>
    <div id="defaultMessage">图谱展示</div>
</div>

<script>
    function showContent(page, element) {
        var iframe = document.getElementById('iframeContent');
        var defaultMessage = document.getElementById('defaultMessage');
        iframe.src = page;
        iframe.style.display = 'block';
        defaultMessage.style.display = 'none';

        // 移除所有按钮的选中状态
        var buttons = document.querySelectorAll('#sidebar button');
        buttons.forEach(function(button) {
            button.classList.remove('selected');
        });

        // 为当前点击的按钮添加选中状态
        element.classList.add('selected');
    }
</script>
</body>
</html>
